<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .logo {
            max-height: 50px;
            margin-right: 20px;
            margin-left: 20px;
            border-radius: 50%;
        }
        h1 {
            margin: 0;
            flex-grow: 1;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu-item {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            width: 150px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-5px);
        }
        .menu-item i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .logout {
            text-align: right;
            margin-top: 20px;
        }
        .logout a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="CONNUT Logo" class="logo">
        <h1>Dashboard</h1>
    </header>
    <div class="container">
        <div class="menu">
            {% for item in menu_items %}
            <div class="menu-item">
                {% if item.text == "Dashboard" %}
                    <a href="{{ url_for('dashboard') }}">
                        <i>{{ item.icon }}</i>
                        <p>{{ item.text }}</p>
                    </a>
                {% elif item.text == "Clientes" %}
                    <a href="{{ url_for('clientes') }}">
                        <i>{{ item.icon }}</i>
                        <p>{{ item.text }}</p>
                    </a>
                {% else %}
                    <i>{{ item.icon }}</i>
                    <p>{{ item.text }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="logout">
            <a href="{{ url_for('logout') }}">Sair</a>
        </div>
    </div>
</body>
</html>
