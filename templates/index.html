<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNUT Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .menu-item .icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>CONNUT Dashboard</h1>
    <nav>
        {% for item in menu_items %}
        <div class="menu-item">
            <span class="icon">{{ item.icon }}</span>
            <span>{{ item.text }}</span>
        </div>
        {% endfor %}
    </nav>
</body>
</html>
