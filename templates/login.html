<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNUT - Login e Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf2f2;
            color: rgb(14, 8, 8);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="CONNUT Logo" class="logo">
        
        <form id="loginForm" action="{{ url_for('login') }}" method="post">
            <h3>Login</h3>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <form id="registerForm" action="{{ url_for('cadastro') }}" method="post" style="display:none;">
            <h3>Cadastro</h3>
            <input type="text" name="name" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="password" name="confirm_password" placeholder="Confirmar Senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <p id="switchForm" style="text-align: center; cursor: pointer; color: blue;">
            Não tem uma conta? Cadastre-se
        </p>

        <a href="{{ url_for('google_login') }}" class="google-btn">Login com Google</a>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchForm = document.getElementById('switchForm');

        switchForm.addEventListener('click', () => {
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                switchForm.textContent = 'Já tem uma conta? Faça login';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                switchForm.textContent = 'Não tem uma conta? Cadastre-se';
            }
        });
    </script>
</body>
</html>
