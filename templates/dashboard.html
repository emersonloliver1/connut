<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .logo {
            max-height: 50px;
            margin-right: 20px;
            margin-left: 20px;
            border-radius: 50%;
        }
        h1 {
            margin: 0;
            flex-grow: 1;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-item {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dashboard-item h2 {
            margin-top: 0;
            color: #333;
        }
        .dashboard-item p {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="CONNUT Logo" class="logo">
        <h1>Dashboard</h1>
    </header>
    <div class="container">
        <div class="dashboard-grid">
            <div class="dashboard-item">
                <h2>Total de Clientes</h2>
                <p>{{ total_clientes }}</p>
            </div>
            <div class="dashboard-item">
                <h2>Planos de Ação Ativos</h2>
                <p>{{ planos_ativos }}</p>
            </div>
            <div class="dashboard-item">
                <h2>Documentos Pendentes</h2>
                <p>{{ documentos_pendentes }}</p>
            </div>
            <div class="dashboard-item">
                <h2>Avaliações Realizadas</h2>
                <p>{{ avaliacoes_realizadas }}</p>
            </div>
        </div>
        <a href="{{ url_for('index') }}" class="back-link">Voltar para o Menu Principal</a>
    </div>
</body>
</html>
