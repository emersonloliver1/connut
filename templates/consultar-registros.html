<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Registros - CONNUT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4 flex items-center">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="CONNUT Logo" class="h-12 w-12 rounded-full mr-4">
        <h1 class="text-2xl font-bold">Consultar Registros</h1>
    </header>
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 text-left text-gray-800">Consulta de Registros de Coleta</h2>
            <table class="w-full border-collapse">
                <thead>
                    <tr>
                        <th class="border p-2">ID</th>
                        <th class="border p-2">DATA DA COLETA</th>
                        <th class="border p-2">AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="registrosTableBody">
                    {% for registro in registros %}
                    <tr>
                        <td class="border p-2 text-center">{{ registro.id }}</td>
                        <td class="border p-2 text-center">{{ registro.data_coleta }}</td>
                        <td class="border p-2 text-center">
                            <a href="{{ url_for('static', filename='coleta_uploads/registro_' + registro.id|string + '.pdf') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-2 rounded" target="_blank">
                                Baixar PDF
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-6">
            <a href="{{ url_for('coleta_amostras.coleta_amostras') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                Voltar para o Menu Anterior
            </a>
        </div>
    </div>
</body>
</html>
