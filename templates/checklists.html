<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklists - CONNUT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .conformidade-100 { background-color: #4CAF50; }
        .conformidade-50 { background-color: #FFEB3B; }
        .conformidade-25 { background-color: #FF9800; }
        .conformidade-0 { background-color: #F44336; }
        .conformidade-na { background-color: #9E9E9E; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4 flex items-center">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="CONNUT Logo" class="h-12 w-12 rounded-full mr-4">
        <h1 class="text-2xl font-bold">Checklists</h1>
    </header>
    <div class="container mx-auto p-4">
        <div id="checklist-selection" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Selecione um Checklist</h2>
            <div class="space-y-4">
                <button onclick="openChecklist('rdc216')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded transition duration-300">
                    CHECKLIST RDC 216
                </button>
                <button onclick="openChecklist('higienico-sanitario')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded transition duration-300">
                    CHECKLIST HIGIÊNICO SANITÁRIO
                </button>
            </div>
            <a href="{{ url_for('index') }}" class="inline-block mt-6 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Voltar para o Menu Principal
            </a>
        </div>

        <div id="cliente-selection" class="hidden bg-white rounded-lg shadow-md p-6 mt-4">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Selecione o Cliente</h2>
            <select id="cliente-select" class="w-full p-2 border border-gray-300 rounded mb-4">
                <option value="">Selecione um cliente...</option>
                <!-- Opções de clientes serão carregadas dinamicamente -->
            </select>
            <button onclick="iniciarChecklist()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Iniciar Checklist
            </button>
            <button onclick="voltarParaSelecao()" class="w-full mt-2 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Voltar
            </button>
        </div>

        <div id="higienico-sanitario-checklist" class="hidden bg-white rounded-lg shadow-md p-6 mt-4">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">CHECKLIST HIGIÊNICO SANITÁRIO</h2>
            <p class="text-center mb-4">Checklist para acompanhamento das condições higiênicas sanitárias dos refeitórios e cozinhas</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="avaliador">Nome do avaliador:</label>
                    <input type="text" id="avaliador" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="data-inspecao">Data da Inspeção:</label>
                    <input type="date" id="data-inspecao" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="area-observada">Área observada:</label>
                    <input type="text" id="area-observada" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>
            
            <!-- Questões do checklist -->
            <div id="checklist-questoes" class="mt-6">
                <!-- As questões serão geradas dinamicamente aqui -->
            </div>

            <!-- Avaliação de Desempenho -->
            <div id="avaliacao-desempenho" class="mt-6 hidden">
                <h3 class="text-xl font-bold mb-2">Avaliação de Desempenho</h3>
                <div id="resultado-avaliacao" class="p-4 rounded-lg text-white font-bold text-center"></div>
                <p id="porcentagem-conformidade" class="mt-2 text-center"></p>
            </div>

            <!-- Botão Salvar -->
            <button onclick="salvarChecklist()" class="mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Salvar Checklist
            </button>

            <button onclick="voltarParaSelecao()" class="mt-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Voltar para Seleção de Checklist
            </button>
        </div>
    </div>

    <script>
        let checklistType = '';
        let checklistEmProgresso = null;

        function openChecklist(type) {
            checklistType = type;
            document.getElementById('checklist-selection').classList.add('hidden');
            document.getElementById('cliente-selection').classList.remove('hidden');
            carregarClientes();
            verificarChecklistEmProgresso();
        }

        function verificarChecklistEmProgresso() {
            const checklistSalvo = localStorage.getItem('checklistEmProgresso');
            if (checklistSalvo) {
                checklistEmProgresso = JSON.parse(checklistSalvo);
                // Preencher os campos com os dados salvos
                document.getElementById('cliente-select').value = checklistEmProgresso.clienteId;
                document.getElementById('avaliador').value = checklistEmProgresso.avaliador;
                document.getElementById('data-inspecao').value = checklistEmProgresso.dataInspecao;
                document.getElementById('area-observada').value = checklistEmProgresso.areaObservada;
            }
        }

        function carregarClientes() {
            fetch('/buscar_clientes_para_documentos')
                .then(response => response.json())
                .then(clientes => {
                    const select = document.getElementById('cliente-select');
                    select.innerHTML = '<option value="">Selecione um cliente...</option>';
                    clientes.forEach(cliente => {
                        const option = document.createElement('option');
                        option.value = cliente.id;
                        option.textContent = cliente.nome;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar clientes:', error));
        }

        function iniciarChecklist() {
            const clienteId = document.getElementById('cliente-select').value;
            if (!clienteId) {
                alert('Por favor, selecione um cliente.');
                return;
            }
            document.getElementById('cliente-selection').classList.add('hidden');
            if (checklistType === 'higienico-sanitario') {
                document.getElementById('higienico-sanitario-checklist').classList.remove('hidden');
                gerarQuestoesChecklist();
                // Mova a inicialização da avaliação para depois de gerar as questões
                setTimeout(() => {
                    inicializarAvaliacaoDesempenho();
                    if (checklistEmProgresso) {
                        preencherRespostas(checklistEmProgresso.respostas);
                    }
                }, 100);
            } else {
                alert('Checklist RDC 216 ainda não implementado');
            }
        }

        function preencherRespostas(respostas) {
            const questoes = document.querySelectorAll('#checklist-questoes .mb-2');
            questoes.forEach((questao, index) => {
                if (respostas[index]) {
                    questao.querySelector('select').value = respostas[index].conformidade;
                    questao.querySelector('textarea').value = respostas[index].observacoes;
                    atualizarConformidade(questao.querySelector('select'));
                }
            });
        }

        function voltarParaSelecao() {
            document.getElementById('checklist-selection').classList.remove('hidden');
            document.getElementById('cliente-selection').classList.add('hidden');
            document.getElementById('higienico-sanitario-checklist').classList.add('hidden');
        }

        function atualizarConformidade(select) {
            const valor = select.value;
            const questao = select.closest('.mb-2');
            const comentarioDiv = questao.querySelector('[id^="comentario-"]');
            
            if (!questao || !comentarioDiv) {
                console.error('Elementos necessários não encontrados');
                return;
            }
            
            questao.className = 'mb-2 p-3 rounded';
            comentarioDiv.className = 'mt-1 p-1 rounded font-bold text-black';
            
            switch(valor) {
                case '100':
                    questao.classList.add('conformidade-100');
                    comentarioDiv.textContent = 'Conforme';
                    break;
                case '50':
                    questao.classList.add('conformidade-50');
                    comentarioDiv.textContent = 'Parcial';
                    break;
                case '25':
                    questao.classList.add('conformidade-25');
                    comentarioDiv.textContent = 'Inconformidade';
                    break;
                case '0':
                    questao.classList.add('conformidade-0');
                    comentarioDiv.textContent = 'Inconformidade';
                    break;
                case 'NA':
                    questao.classList.add('conformidade-na');
                    comentarioDiv.textContent = 'Não aplicável - Item não foi avaliado.';
                    break;
                default:
                    questao.classList.remove('conformidade-100', 'conformidade-50', 'conformidade-25', 'conformidade-0', 'conformidade-na');
                    comentarioDiv.textContent = '';
                    comentarioDiv.className = 'mt-1 p-1 rounded';
            }
            salvarProgressoAutomatico();
            atualizarAvaliacaoDesempenho();
        }

        function salvarProgressoAutomatico() {
            const clienteId = document.getElementById('cliente-select')?.value;
            const avaliador = document.getElementById('avaliador')?.value;
            const dataInspecao = document.getElementById('data-inspecao')?.value;
            const areaObservada = document.getElementById('area-observada')?.value;

            const respostas = [];
            const questoes = document.querySelectorAll('#checklist-questoes .mb-2');

            questoes.forEach((questao, index) => {
                const descricao = questao.querySelector('p')?.textContent || '';
                const conformidade = questao.querySelector('select')?.value || '';
                const observacoes = questao.querySelector('textarea')?.value || '';

                respostas.push({
                    id: index + 1,
                    descricao: descricao,
                    conformidade: conformidade,
                    observacoes: observacoes
                });
            });

            const dadosChecklist = {
                clienteId: clienteId,
                avaliador: avaliador,
                dataInspecao: dataInspecao,
                areaObservada: areaObservada,
                respostas: respostas
            };

            localStorage.setItem('checklistEmProgresso', JSON.stringify(dadosChecklist));

            if (!window.autoSaveInterval) {
                window.autoSaveInterval = setInterval(enviarProgressoParaServidor, 5 * 60 * 1000);
            }
        }

        function enviarProgressoParaServidor() {
            const dadosChecklist = JSON.parse(localStorage.getItem('checklistEmProgresso'));
            if (dadosChecklist) {
                fetch('/salvar-progresso-checklist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dadosChecklist)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Progresso salvo no servidor:', data);
                })
                .catch((error) => {
                    console.error('Erro ao salvar progresso:', error);
                });
            }
        }

        function salvarChecklist() {
            const clienteId = document.getElementById('cliente-select')?.value;
            const avaliador = document.getElementById('avaliador')?.value;
            const dataInspecao = document.getElementById('data-inspecao')?.value;
            const areaObservada = document.getElementById('area-observada')?.value;

            if (!clienteId || !avaliador || !dataInspecao || !areaObservada) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            const respostas = [];
            const questoes = document.querySelectorAll('#checklist-questoes .mb-2');
            let somaConformidade = 0;
            let totalQuestoes = 0;

            questoes.forEach((questao, index) => {
                const descricao = questao.querySelector('p')?.textContent || '';
                const conformidade = questao.querySelector('select')?.value || '';
                const observacoes = questao.querySelector('textarea')?.value || '';
                const anexo = questao.querySelector('input[type="file"]')?.files[0];

                if (conformidade && conformidade !== 'NA') {
                    somaConformidade += parseInt(conformidade);
                    totalQuestoes++;
                }

                respostas.push({
                    id: index + 1,
                    descricao: descricao,
                    conformidade: conformidade,
                    observacoes: observacoes,
                    anexo: anexo ? anexo.name : null
                });
            });

            const mediaConformidade = totalQuestoes > 0 ? (somaConformidade / totalQuestoes) : 0;
            const porcentagemConformidade = (mediaConformidade).toFixed(2);

            const dadosChecklist = {
                clienteId: clienteId,
                avaliador: avaliador,
                dataInspecao: dataInspecao,
                areaObservada: areaObservada,
                respostas: respostas,
                porcentagemConformidade: porcentagemConformidade
            };

            const formData = new FormData();
            formData.append('dados', JSON.stringify(dadosChecklist));

            questoes.forEach((questao, index) => {
                const anexo = questao.querySelector('input[type="file"]')?.files[0];
                if (anexo) {
                    formData.append(`anexo_${index}`, anexo);
                }
            });

            fetch('/salvar-checklist', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
                mostrarAvaliacaoDesempenho(porcentagemConformidade);
                alert('Checklist salvo com sucesso!');
                // Limpar o checklist em progresso do localStorage
                localStorage.removeItem('checklistEmProgresso');
                // Parar o autosave
                clearInterval(window.autoSaveInterval);
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Erro ao salvar o checklist. Por favor, tente novamente.');
            });
        }

        function atualizarAvaliacaoDesempenho() {
            const questoes = document.querySelectorAll('#checklist-questoes .mb-2');
            let somaConformidade = 0;
            let totalQuestoes = 0;

            questoes.forEach((questao) => {
                const select = questao.querySelector('select');
                if (select && select.value !== '') {
                    const conformidade = select.value;
                    somaConformidade += conformidade === 'NA' ? 0 : parseInt(conformidade);
                    totalQuestoes++;
                }
            });

            const mediaConformidade = totalQuestoes > 0 ? (somaConformidade / totalQuestoes) : 0;
            const porcentagemConformidade = (mediaConformidade).toFixed(2);

            mostrarAvaliacaoDesempenho(porcentagemConformidade);
        }

        function mostrarAvaliacaoDesempenho(porcentagem) {
            const avaliacaoDiv = document.getElementById('avaliacao-desempenho');
            const resultadoDiv = document.getElementById('resultado-avaliacao');
            const porcentagemP = document.getElementById('porcentagem-conformidade');

            if (!avaliacaoDiv || !resultadoDiv || !porcentagemP) {
                console.error('Elementos de avaliação não encontrados');
                return;
            }

            avaliacaoDiv.classList.remove('hidden');
            porcentagemP.textContent = `Porcentagem de Conformidade: ${porcentagem}%`;

            if (porcentagem >= 90) {
                resultadoDiv.textContent = 'Desempenho Excelente';
                resultadoDiv.className = 'p-4 rounded-lg text-white font-bold text-center bg-green-500';
            } else if (porcentagem >= 70) {
                resultadoDiv.textContent = 'Desempenho Ótimo';
                resultadoDiv.className = 'p-4 rounded-lg text-white font-bold text-center bg-lime-500';
            } else if (porcentagem >= 50) {
                resultadoDiv.textContent = 'Desempenho Bom';
                resultadoDiv.className = 'p-4 rounded-lg text-white font-bold text-center bg-yellow-500';
            } else {
                resultadoDiv.textContent = 'Desempenho Baixo';
                resultadoDiv.className = 'p-4 rounded-lg text-white font-bold text-center bg-red-500';
            }
        }

        // Adicione esta função para inicializar a avaliação de desempenho
        function inicializarAvaliacaoDesempenho() {
            const avaliacaoDiv = document.getElementById('avaliacao-desempenho');
            if (avaliacaoDiv) {
                avaliacaoDiv.classList.remove('hidden');
                atualizarAvaliacaoDesempenho();
            } else {
                console.error('Elemento de avaliação não encontrado');
            }
        }
    </script>
</body>
