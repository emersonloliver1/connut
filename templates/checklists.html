<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklists - CONNUT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .conformidade-100 { background-color: #4CAF50; }
        .conformidade-50 { background-color: #FFEB3B; }
        .conformidade-25 { background-color: #FF9800; }
        .conformidade-0 { background-color: #F44336; }
        .conformidade-na { background-color: #9E9E9E; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4 flex items-center">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="CONNUT Logo" class="h-12 w-12 rounded-full mr-4">
        <h1 class="text-2xl font-bold">Checklists</h1>
    </header>
    <div class="container mx-auto p-4">
        <div id="checklist-selection" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Selecione um Checklist</h2>
            <div class="space-y-4">
                <button onclick="openChecklist('rdc216')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded transition duration-300">
                    CHECKLIST RDC 216
                </button>
                <button onclick="openChecklist('higienico-sanitario')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded transition duration-300">
                    CHECKLIST HIGIÊNICO SANITÁRIO
                </button>
            </div>
            <a href="{{ url_for('index') }}" class="inline-block mt-6 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Voltar para o Menu Principal
            </a>
        </div>

        <div id="cliente-selection" class="hidden bg-white rounded-lg shadow-md p-6 mt-4">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Selecione o Cliente</h2>
            <select id="cliente-select" class="w-full p-2 border border-gray-300 rounded mb-4">
                <option value="">Selecione um cliente...</option>
                <!-- Opções de clientes serão carregadas dinamicamente -->
            </select>
            <button onclick="iniciarChecklist()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Iniciar Checklist
            </button>
            <button onclick="voltarParaSelecao()" class="w-full mt-2 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Voltar
            </button>
        </div>

        <div id="higienico-sanitario-checklist" class="hidden bg-white rounded-lg shadow-md p-6 mt-4">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">CHECKLIST HIGIÊNICO SANITÁRIO</h2>
            <p class="text-center mb-4">Checklist para acompanhamento das condições higiênicas sanitárias dos refeitórios e cozinhas</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="avaliador">Nome do avaliador:</label>
                    <input type="text" id="avaliador" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="data-inspecao">Data da Inspeção:</label>
                    <input type="date" id="data-inspecao" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="area-observada">Área observada:</label>
                    <input type="text" id="area-observada" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>
            
            <!-- Questões do checklist -->
            <div id="checklist-questoes" class="mt-6">
                <!-- As questões serão geradas dinamicamente aqui -->
            </div>

            <button onclick="voltarParaSelecao()" class="mt-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Voltar para Seleção de Checklist
            </button>
        </div>
    </div>

    <script>
        let checklistType = '';

        function openChecklist(type) {
            checklistType = type;
            document.getElementById('checklist-selection').classList.add('hidden');
            document.getElementById('cliente-selection').classList.remove('hidden');
            carregarClientes();
        }

        function carregarClientes() {
            fetch('/buscar_clientes_para_documentos')
                .then(response => response.json())
                .then(clientes => {
                    const select = document.getElementById('cliente-select');
                    select.innerHTML = '<option value="">Selecione um cliente...</option>';
                    clientes.forEach(cliente => {
                        const option = document.createElement('option');
                        option.value = cliente.id;
                        option.textContent = cliente.nome;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar clientes:', error));
        }

        function iniciarChecklist() {
            const clienteId = document.getElementById('cliente-select').value;
            if (!clienteId) {
                alert('Por favor, selecione um cliente.');
                return;
            }
            document.getElementById('cliente-selection').classList.add('hidden');
            if (checklistType === 'higienico-sanitario') {
                document.getElementById('higienico-sanitario-checklist').classList.remove('hidden');
                gerarQuestoesChecklist();
            } else {
                alert('Checklist RDC 216 ainda não implementado');
            }
        }

        function voltarParaSelecao() {
            document.getElementById('checklist-selection').classList.remove('hidden');
            document.getElementById('cliente-selection').classList.add('hidden');
            document.getElementById('higienico-sanitario-checklist').classList.add('hidden');
        }

        function gerarQuestoesChecklist() {
            const questoesContainer = document.getElementById('checklist-questoes');
            questoesContainer.innerHTML = ''; // Limpa questões anteriores

            // Exemplo de geração de uma questão
            const questao = document.createElement('div');
            questao.className = 'mb-4 p-4 rounded';
            questao.innerHTML = `
                <h3 class="text-xl font-bold mb-4">1. Instalações</h3>
                <div class="mb-4">
                    <p class="font-semibold">Piso, em bom estado de higienização e conservação.</p>
                    <div class="flex items-center space-x-4 mt-2">
                        <select onchange="atualizarConformidade(this)" class="form-select mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="">Selecione uma nota</option>
                            <option value="100">100%</option>
                            <option value="50">50%</option>
                            <option value="25">25%</option>
                            <option value="0">0%</option>
                            <option value="NA">N/A</option>
                        </select>
                    </div>
                    <div id="comentario-piso" class="mt-2 p-2 rounded font-bold text-black"></div>
                    <textarea class="mt-2 w-full p-2 border rounded" placeholder="Observações..."></textarea>
                    <div class="mt-2">
                        <input type="file" id="anexo-piso" class="hidden" accept="image/*,application/pdf">
                        <label for="anexo-piso" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-block">
                            Adicionar Anexo
                        </label>
                        <span id="nome-arquivo-piso" class="ml-2"></span>
                    </div>
                </div>
            `;
            questoesContainer.appendChild(questao);

            // Adiciona evento para exibir o nome do arquivo selecionado
            const inputAnexo = questao.querySelector('input[type="file"]');
            const spanNomeArquivo = questao.querySelector('#nome-arquivo-piso');
            inputAnexo.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    spanNomeArquivo.textContent = this.files[0].name;
                } else {
                    spanNomeArquivo.textContent = '';
                }
            });
        }

        function atualizarConformidade(select) {
            const valor = select.value;
            const questao = select.closest('.mb-4');
            const comentarioDiv = questao.querySelector('[id^="comentario-"]');
            
            questao.className = 'mb-4 p-4 rounded';
            comentarioDiv.className = 'mt-2 p-2 rounded font-bold text-black';
            
            switch(valor) {
                case '100':
                    questao.classList.add('conformidade-100');
                    comentarioDiv.textContent = 'Sim';
                    break;
                case '50':
                    questao.classList.add('conformidade-50');
                    comentarioDiv.textContent = 'Parcial';
                    break;
                case '25':
                    questao.classList.add('conformidade-25');
                    comentarioDiv.textContent = 'Inconformidade';
                    break;
                case '0':
                    questao.classList.add('conformidade-0');
                    comentarioDiv.textContent = 'Inconformidade';
                    break;
                case 'NA':
                    questao.classList.add('conformidade-na');
                    comentarioDiv.textContent = 'Não aplicável - Item não foi avaliado.';
                    break;
                default:
                    questao.classList.remove('conformidade-100', 'conformidade-50', 'conformidade-25', 'conformidade-0', 'conformidade-na');
                    comentarioDiv.textContent = '';
                    comentarioDiv.className = 'mt-2 p-2 rounded';
            }
        }
    </script>
</body>
</html>
