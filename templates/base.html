<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CONNUT{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4 flex items-center justify-between">
        <div class="flex items-center">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="CONNUT Logo" class="h-12 w-12 rounded-full mr-4">
            <h1 class="text-2xl font-bold">{% block header %}CONNUT{% endblock %}</h1>
        </div>
        <div class="flex items-center">
            <span class="mr-4">Ol√°, {{ current_user.name }}</span>
            <a href="{{ url_for('logout') }}" class="bg-white text-green-600 hover:bg-green-100 font-bold py-2 px-4 rounded">
                Sair
            </a>
        </div>
    </header>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
