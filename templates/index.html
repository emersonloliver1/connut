<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4 flex items-center">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="CONNUT Logo" class="h-12 w-12 rounded-full mr-4">
        <h1 class="text-2xl font-bold">Dashboard</h1>
    </header>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
            {% for item in menu_items %}
            <a href="{{ item.url }}" class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center justify-center hover:bg-gray-50 transition-colors">
                <span class="text-4xl mb-2">{{ item.icon }}</span>
                <span class="text-center">{{ item.text }}</span>
            </a>
            {% endfor %}
        </div>
        <div class="text-right mt-6">
            <a href="{{ url_for('logout') }}" class="text-green-600 hover:text-green-800">Sair</a>
        </div>
    </div>
</body>
</html>
